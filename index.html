<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
        <section>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="userName" >Nome</label>
                    <input type="text" name="userName" placeholder="Digite seu nome aqui" required>
                    <br>
                    <label for="userAge">Idade</label>
                    <input type="number" name="userAge" placeholder="Digite sua idade aqui" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" name="birthDate">
                    <br>
                    <label for="userEmail">E-mail</label>
                    <input type="email" name="userEmail" placeholder="Digite seu e-mail aqui" required>
                    <br>
                    <label for="userPhoneNumber">Telefone</label>
                    <input type="tel" name="userPhoneNumber" placeholder="DDD+número sem espaços ou hífen" pattern="[0-9]{11}">
                    <br>
                    <label for="UserImage">Upload de Foto</label>
                    <input type="file" name="UserImage" accept="image/*">
                    <br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </fieldset>
            </form>
        </section>
    </header>
</body>
</html>
